<div class="content d-flex flex-column align-items-center">
  <div class="filters d-flex flex-row align-items-center px-3">
    <span>Filter:</span>
    <div class="searchWrapper ml-2 mr-4 my-0">
      <input class="form-control" type="text" placeholder="Search by title or description..." aria-label="Search"
        [(ngModel)]="searchCriteria" (input)='projectSearch()' />
    </div>
    <div class="dropdown">
      <a class="dropdown-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <fa-icon [icon]="faFilter"></fa-icon>
        By user
        <fa-icon [icon]="faCaretDown"></fa-icon>
      </a>

      <ul class="dropdown-menu pt-2 pb-0" role="menu" aria-labelledby="dropdownMenuLink"
        (click)="$event.stopPropagation()">
        <li class="checkbox keep-open" *ngFor="let user of users">
          <label><input type="checkbox" (change)="filterByUsers(user)"> {{user.firstName}} {{user.lastName}}</label>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#myModal"
      (click)="createModalActiveHandler(true)">
      <fa-icon [icon]="faPlus"></fa-icon>
      Create
    </button>
  </div>


  <div class="d-flex flex-row justify-content-start flex-wrap px-1 w-100">
    <app-project-card [project]="project" *ngFor="let project of filteredProjects" class="mt-3">
    </app-project-card>
  </div>
  <app-project-create *ngIf="createModalActive" (projectCreated)="createModalActiveHandler(false)"></app-project-create>
</div>
