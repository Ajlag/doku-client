<div class="container p-0">
    <form class="editorContainer" [formGroup]="editorForm">
        <input class="form-control titleInput" formControlName="title" type="text" placeholder="Title"
            aria-label="Search" />
        <quill-editor formControlName="editor" [styles]="editorStyle" [modules]="config"></quill-editor>
        <div class="buttons d-flex flex-row mt-2">
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModalCenter"
                *ngIf="editActive">
                <fa-icon [icon]="faTrash"></fa-icon>Delete
            </button>
            <button type="button" class="btn btn-outline-secondary ml-auto mr-2" (click)="closeDocument()">
                <fa-icon [icon]="faCancel"></fa-icon>Cancel
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="saveEventHandler()">
                <fa-icon [icon]="faSave"></fa-icon>Save
            </button>
        </div>
    </form>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete document</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this document?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                    (click)="deleteDocument()">Yes</button>
            </div>
        </div>
    </div>
</div>
